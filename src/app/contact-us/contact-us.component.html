<h3 class="font">You can contact us filling out this form</h3>

<form [formGroup]="contact" (ngSubmit)="onSubmit()">
    <label for="name">Name: </label>
    <br>
    <input type="text" formControlName="name" id="name">
    <br>
    <label for="email">E-mail: </label>
    <br>
    <input type="email" formControlName="email" id="email">
    <br>
    <label for="yourtext">How can we help you?</label>
    <br>
    <input type="text" formControlName="yourtext" id="yourtext">
    <br>
    <button type="submit" class="btn btn-primary mt-1">Send</button>
</form>
